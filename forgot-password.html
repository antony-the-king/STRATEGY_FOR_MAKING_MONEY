<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Dan Aleko</title>
  <link rel="stylesheet" href="copy.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .blink {
      animation: blinker 1s linear infinite;
    }

    @keyframes blinker {
      50% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form action="/forgot-password" method="POST" id="forgotPasswordForm">
      <h1>Forgot Your Password?</h1>
      <div class="input-box">
        <input type="email" name="email" placeholder="Enter your email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="text" name="captcha" placeholder="Type 'I am human'" required>
        <i class='bx bxs-check-circle'></i>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="message" class="blink" style="display: none; text-align: center; margin-top: 20px;color: gold;">
      Please check your email and click on the link sent to reset your password.
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').onsubmit = function() {
      // Simulate a successful email submission
      setTimeout(function() {
        // Redirect back to login after submission
        // window.location.href = 'login.html'; 
        document.getElementById('message').style.display = 'block';
      }, 1000);
      return false; // Prevent actual form submission for demo
    };
  </script>
</body>

</html>
